<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Recording Cleaner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, 'Segoe UI', sans-serif;
            background: #6c757d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
        }

        .upload-section {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .upload-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .btn-upload {
            background: #f39c12;
            color: white;
            margin: 0 auto;
            display: inline-flex;
        }

        .btn-upload:hover:not(:disabled) {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .file-name {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            font-weight: 500;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record {
            background: #e74c3c;
            color: white;
        }

        .btn-record:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-record.recording {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn-stop {
            background: #3498db;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-clean {
            background: #9b59b6;
            color: white;
        }

        .btn-clean:hover:not(:disabled) {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .btn-download {
            background: #16a085;
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            background: #138f75;
            transform: translateY(-2px);
        }

        .audio-section {
            margin-top: 20px;
        }

        .audio-wrapper {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .audio-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.recording {
            background: #d4edda;
            color: #155724;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .status.ready {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice Cleaner</h1>
        <p class="subtitle">Record your voice or upload audio files for AI-powered noise reduction</p>

        <div class="info-box">
            <strong>Simple Noise Reduction:</strong> Uses browser-based audio processing to reduce background noise. Works completely in your browserâ€”no uploads required!
        </div>

        <div class="upload-section">
            <label for="fileInput" class="upload-label">
                Upload audio/video file to clean
            </label>
            <input type="file" id="fileInput" accept="audio/*,video/*" style="display: none;">
            <button id="uploadBtn" class="btn-upload">
                Choose File
            </button>
            <div id="fileName" class="file-name"></div>
        </div>

        <div id="status" class="status" style="display: none;">
            <div id="statusText"></div>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="controls">
            <button id="recordBtn" class="btn-record">
                Start Recording
            </button>
            <button id="stopBtn" class="btn-stop" disabled>
                Stop
            </button>
            <button id="cleanBtn" class="btn-clean" disabled>
                Clean Audio
            </button>
            <button id="downloadBtn" class="btn-download" disabled>
                Download
            </button>
        </div>

        <div class="audio-section">
            <div id="originalAudioSection" style="display: none;" class="audio-wrapper">
                <span class="audio-label">Original Recording</span>
                <audio id="originalAudio" controls></audio>
            </div>

            <div id="cleanedAudioSection" style="display: none;" class="audio-wrapper">
                <span class="audio-label">Cleaned Recording</span>
                <audio id="cleanedAudio" controls></audio>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let originalBlob;
        let cleanedBlob;

        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const cleanBtn = document.getElementById('cleanBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const originalAudio = document.getElementById('originalAudio');
        const cleanedAudio = document.getElementById('cleanedAudio');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        function showStatus(message, type, showProgress = false) {
            statusText.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            progressBar.style.display = showProgress ? 'block' : 'none';
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        // Recording functionality
        recordBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = () => {
                    originalBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(originalBlob);
                    originalAudio.src = url;
                    document.getElementById('originalAudioSection').style.display = 'block';
                    cleanBtn.disabled = false;
                    showStatus('Recording saved! Click "Clean Audio" to enhance.', 'ready', false);
                    
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = 'Recording...';
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                showStatus('Recording in progress...', 'recording', false);
                
            } catch (err) {
                showStatus('Error accessing microphone: ' + err.message, 'error', false);
            }
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = 'Start Recording';
                recordBtn.disabled = false;
                stopBtn.disabled = true;
            }
        };

        // File upload functionality
        uploadBtn.onclick = () => {
            fileInput.click();
        };

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = `Selected: ${file.name}`;
            showStatus('Loading file...', 'processing', true);
            updateProgress(50);

            try {
                originalBlob = file;
                const url = URL.createObjectURL(originalBlob);
                originalAudio.src = url;
                document.getElementById('originalAudioSection').style.display = 'block';
                cleanBtn.disabled = false;

                updateProgress(100);
                showStatus('File loaded! Ready to clean.', 'ready', false);
            } catch (err) {
                showStatus('Error loading file: ' + err.message, 'error', false);
            }
        };

        // Audio cleaning functionality
        cleanBtn.onclick = async () => {
            if (!originalBlob) return;
            
            showStatus('Processing audio... Please wait.', 'processing', true);
            cleanBtn.disabled = true;
            updateProgress(10);

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                updateProgress(20);
                
                const arrayBuffer = await originalBlob.arrayBuffer();
                updateProgress(40);
                
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                updateProgress(60);
                
                // Apply noise reduction
                const cleanedBuffer = await applyNoiseReduction(audioBuffer, audioContext);
                updateProgress(80);
                
                // Convert to WAV
                cleanedBlob = bufferToWave(cleanedBuffer);
                const url = URL.createObjectURL(cleanedBlob);
                cleanedAudio.src = url;
                document.getElementById('cleanedAudioSection').style.display = 'block';
                downloadBtn.disabled = false;
                
                updateProgress(100);
                showStatus('Audio cleaned successfully!', 'ready', false);
                
                await audioContext.close();
                
            } catch (err) {
                showStatus('Error: ' + err.message, 'error', false);
                cleanBtn.disabled = false;
                console.error('Processing error:', err);
            }
        };

        // Simple noise reduction using spectral gating
        async function applyNoiseReduction(audioBuffer, audioContext) {
            const channelData = audioBuffer.getChannelData(0);
            const sampleRate = audioBuffer.sampleRate;
            
            // Create offline context for processing
            const offlineContext = new OfflineAudioContext(
                1,
                channelData.length,
                sampleRate
            );
            
            // Create buffer source
            const source = offlineContext.createBufferSource();
            source.buffer = audioBuffer;
            
            // Create filters for noise reduction
            const highpass = offlineContext.createBiquadFilter();
            highpass.type = 'highpass';
            highpass.frequency.value = 80; // Remove low frequency noise
            
            const lowpass = offlineContext.createBiquadFilter();
            lowpass.type = 'lowpass';
            lowpass.frequency.value = 8000; // Remove high frequency noise
            
            // Create compressor to even out levels
            const compressor = offlineContext.createDynamicsCompressor();
            compressor.threshold.value = -24;
            compressor.knee.value = 30;
            compressor.ratio.value = 12;
            compressor.attack.value = 0.003;
            compressor.release.value = 0.25;
            
            // Create gain node for volume adjustment
            const gain = offlineContext.createGain();
            gain.gain.value = 1.2;
            
            // Connect the nodes
            source.connect(highpass);
            highpass.connect(lowpass);
            lowpass.connect(compressor);
            compressor.connect(gain);
            gain.connect(offlineContext.destination);
            
            // Start processing
            source.start(0);
            
            // Render the audio
            const renderedBuffer = await offlineContext.startRendering();
            
            return renderedBuffer;
        }

        // Download functionality
        downloadBtn.onclick = () => {
            if (!cleanedBlob) return;
            
            const url = URL.createObjectURL(cleanedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cleaned-audio-' + Date.now() + '.wav';
            a.click();
            URL.revokeObjectURL(url);
        };

        // Convert audio buffer to WAV format
        function bufferToWave(buffer) {
            const length = buffer.length * buffer.numberOfChannels * 2;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);
            const channels = [];
            let offset = 0;
            let pos = 0;

            // Write WAV header
            setUint32(0x46464952); // "RIFF"
            setUint32(length + 36); // file length
            setUint32(0x45564157); // "WAVE"
            setUint32(0x20746d66); // "fmt "
            setUint32(16); // format chunk size
            setUint16(1); // PCM format
            setUint16(buffer.numberOfChannels);
            setUint32(buffer.sampleRate);
            setUint32(buffer.sampleRate * buffer.numberOfChannels * 2);
            setUint16(buffer.numberOfChannels * 2);
            setUint16(16); // bits per sample
            setUint32(0x61746164); // "data"
            setUint32(length);

            for (let i = 0; i < buffer.numberOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }

            while (pos < buffer.length) {
                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    let sample = Math.max(-1, Math.min(1, channels[i][pos]));
                    sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    view.setInt16(44 + offset, sample, true);
                    offset += 2;
                }
                pos++;
            }

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }

            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }
    </script>
</body>
</html>
